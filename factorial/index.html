<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Factorial Calculator</h2>
    <form id="factorialForm">
        <div class="form-group">
            <label for="number">Enter a number:</label>
            <input type="number" class="form-control" id="number" name="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate Factorial</button>
    </form>
    <div class="mt-3">
        <strong>Result:</strong> <span id="result"></span>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // jQuery function to handle the form submission
    $(document).ready(function () {
        $('#factorialForm').submit(function (e) {
            e.preventDefault(); // Prevent the form from submitting traditionally

            // Get the input value
            var number = $('#number').val();

            // Call the recursive factorial function
            var result = calculateFactorial(number);

            // Display the result
            $('#result').text(result);
        });

        // Recursive function to calculate factorial
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * calculateFactorial(n - 1);
            }
        }
    });
</script>

</body>
</html>
